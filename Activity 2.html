<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>Subject Marks</legend>
            <label>Name:</label>
            <input type="text" placeholder="enter your name here"><br><br>
            <label>Choose the subject:</label>
            <select name="subject1" id="subject1">
                <option value="maths">maths</option>
                <option value="science">science</option>
                <option value="english">english</option>
            </select>
            <label>Marks:</label>
            <input type="text" id="m1" placeholder="enter your marks here"><br><br>
            <label>Choose the subject:</label>
            <select name="subject2" id="subject2">
                <option value="maths">maths</option>
                <option value="science">science</option>
                <option value="english">english</option>
            </select>
            <label>Marks:</label>
            <input type="text" id="m2" placeholder="enter your marks here"><br><br>
            <label>Choose the subject:</label>
            <select name="subject3" id="subject3">
                <option value="maths">maths</option>
                <option value="science">science</option>
                <option value="english">english</option>
            </select>
            <label>Marks:</label>
            <input type="text" id="m3" placeholder="enter your marks here"><br><br>
            <button>Submit</button>
            </fieldset>
        </form>
    </body>
</html>
