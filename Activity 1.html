<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>PERSONAL INFORMATION FORM</legend>
            <label>Name:</label>
            <input type="text" placeholder="enter your name here"><br><br>
            <label>Age:</label>
            <input type="text" placeholder="enter your age here"><br><br>
            <label>Email:</label>
            <input type="text" placeholder="enter your mail id here"><br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter your password here"><br><br>
            <label>Contact No:</label>
            <input type="text" placeholder="enter your phone no. here"><br><br>
            <label>Gender:</label><br>
            <input type="radio">Male<br>
            <input type="radio">female<br><br>
            <label>Favourite City:</label><br>
            <input type="checkbox">Jaipur<br>
            <input type="checkbox">Udaipur<br>
            <input type="checkbox">Jodhpur<br>
            <input type="checkbox">Nagpur<br><br>
            <button>Submit</button>
            </fieldset>
    </form>
    </body>
</html>
